<body>
  <div id="train3">
    <div v-cloak>
      <div id="topcontrol"> <!--onblur="this.focus()"-->
        <div id="boxno" style="margin-bottom: 5px;"><span>箱號 :</span>
          <input v-on:keyup.13="txtBoxEnter" onblur="this.focus()" type="text" id="txtBoxno" tabindex="0" autofocus> </input> 
        </div>
        <div id="filter">
          <button id="btnFilterN" v-on:click="chk_active='N'" class="btn" :class="{active: chk_active=='N'}" tabindex="-1">未上車 (<span
              class="counter">{{countN}}</span>)</button>
          <button id="btnFilterY" v-on:click="chk_active='Y'" class="btn" :class="{active: chk_active=='Y'}" tabindex="-1">已上車 (<span
              class="counter">{{countY}}</span>)</button>
          <button id="btnFilterE" v-on:click="chk_active='E'" class="btn" :class="{active: chk_active=='E'}" tabindex="-1">錯箱 (<span
              class="counter">{{countE}}</span>)</button>
        </div>
      </div>
      <div id="boxnolist">
        <div v-if="fetchingData" style="text-align: center;">讀取中</div>
        <div v-if="!fetchingData && boxData.length <= 0" style="text-align: center;">無資料</div>
        <div id="debug">{{debugMessage}}</div>
        <table id="tableData" v-show="boxData.length > 0">
          <thead>
            <tr>
              <th></th>
              <th>箱號</th>
              <th>門市</th>
            </tr>
          </thead>
          <tbody id="tbodyData">
            <tr v-for="(boxListResult, index) in boxData" v-show="chk_active == boxListResult.CHK">
              <td>{{index+1}}</td>
              <td>{{boxListResult.BoxNo}} <span class="processing" v-show="processingBoxes.indexOf(boxListResult.BoxNo) != -1">處理中...</span></td>
              <td>{{boxListResult.StoreNo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="bottomcontrol">
        <button id="btnExit" v-on:click="outReport" class="btn" tabindex="-1">結束</button>
        <button id="btnFetch" v-on:click="refetch" class="btn" tabindex="-1" :disabled="fetchingData">重讀</button>
      </div>
      <transition name="modal" :duration="200">
        <modal-outreport v-if="modalMessage" v-on:modal-close="modalMessage=''">
          <div slot="body">{{modalMessage}}</div>
        </modal-outreport>
      </transition>
    </div>
  </div>
  <!-- JavaScript at the bottom for fast page loading -->
  <script src="es6-promise.auto.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="vue.js"></script>
  <script src="script.js"></script>
