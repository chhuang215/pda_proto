<body>
  <div id="train3">
    <div v-cloak>
      <div id="topcontrol">
        <div id="boxno" style="margin-bottom: 5px;"><span>箱號 :</span><input v-on:keyup.13="updateChk" onblur="this.focus()"
            type="text" id="txtBoxno" tabindex="0" autofocus></input> </div>
        <div id="filter">
          <button id="btnFilterN" v-on:click="chk_active='N'" class="btn" :class="{active: chk_active=='N'}" tabindex="-1">未上車 (<span
              class="counter">{{countN}}</span>)</button>
          <button id="btnFilterY" v-on:click="chk_active='Y'" class="btn" :class="{active: chk_active=='Y'}" tabindex="-1">已上車 (<span
              class="counter">{{countY}}</span>)</button>
          <button id="btnFilterE" v-on:click="chk_active='E'" class="btn" :class="{active: chk_active=='E'}" tabindex="-1">錯箱 (<span
              class="counter">{{countE}}</span>)</button>
        </div>
      </div>

      <div id="boxnolist">
        <table id="tableData">
          <thead>
            <tr>
              <td></td>
              <td>箱號</td>
              <td>門市</td>
            </tr>
          </thead>
          <tbody id="tbodyData">
            <tr v-for="(trainBox, index) in trainBoxList" :class="['chk_'+ trainBox.CHK , ((chk_active == trainBox.CHK) ? '' : 'hidden')]">
              <td>{{index+1}}</td>
              <td>{{trainBox.BOX_NO}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="bottomcontrol">
        <button id="btnExit" v-on:click="clearData" class="btn" tabindex="-1">結束</button>
        <button id="btnFetch" v-on:click="refetch" class="btn" tabindex="-1">重讀</button>
      </div>
    </div>
  </div>
  <!-- JavaScript at the bottom for fast page loading -->
  <script src="vue.min.js"></script>
