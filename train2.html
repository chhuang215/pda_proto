<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
  <title></title>
  <!-- CSS: implied media=all -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="train2.css">
  <!-- end CSS-->
</head>

<body>
  <div id="train2" v-cloak>
      <div class="topcontrol">
          <div class="labelInputGrid">
            <div class="col-left">
              門市代號 :
            </div>
            <div class="col-right">
              <select v-model="selectedStore">
                <!-- <option disabled value="">選擇門市</option> -->
                <option>219</option>
              </select>
            </div>
          </div>
      </div>
      <div class="tableWrapper">
        <table id="trainBranchBoxList">
          <thead>
            <tr>
              <th>門市代碼</th>
              <th>門市名稱</th>
              <th>箱數</th>
              <th>處理序號</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="bottomcontrol btnUniformGroup">
        <div><button @click="exit" class="btn">結束</button></div>
        <div><button @click="goBack" class="btn">上一步</button></div>
        <div></div>
        <div><button @click="next" class="btn" :disabled="!selectedStore">下一步</button></div>
      </div>
  </div>

  <script src="es6-promise.auto.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="vue.min.js"></script>
  <script src="script.js"></script>
  <script src="train2.js"></script>
</body>

</html>
